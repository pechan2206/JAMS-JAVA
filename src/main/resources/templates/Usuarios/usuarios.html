<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Usuarios</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Contenedor principal -->
  <div class="flex flex-col min-h-screen">

    <!-- Encabezado -->
    <header class="bg-white shadow px-6 py-4">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">Gesti√≥n de Usuarios</h1>
        <!--Editar el href-->
        <a th:href='@{/administrador/exportar-excel}' class="bg-blue-600 text-white hover:bg-blue-700 font-semibold py-2 px-4 rounded-lg shadow">
          üì• Exportar Excel
        </a>
      </div>
    </header>

    <!-- Tabla de usuarios -->
    <main class="flex-grow px-6 py-8">
      <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow">
        <div class="overflow-x-auto">
          <table class="min-w-full table-auto border-collapse">
            <thead>
              <tr class="bg-blue-600 text-white text-sm uppercase">
                <th class="px-4 py-2 text-center">ID Usuario</th>
                <th class="px-4 py-2 text-center">Usuario</th>
                <th class="px-4 py-2 text-center">Correo</th>
                <th class="px-4 py-2 text-center">Tel√©fono</th>
                <th class="px-4 py-2 text-center">Restaurante</th>
                <th class="px-4 py-2 text-center">Fecha de registro</th>
                <th class="px-4 py-2 text-center">Acciones</th>
              </tr>
            </thead>
            <tbody class="text-sm text-gray-700">
              
              <tr th:each = "usuario : ${usuarios}" class="even:bg-gray-100 hover:bg-blue-50">
                <td th:text = "${usuario.idUsuario}" class="px-4 py-2 text-center"></td>
                <td th:text = "${usuario.nombreUsuario}" class="px-4 py-2 text-center"></td>
                <td th:text = "${usuario.correoUsuario}" class="px-4 py-2 text-center"></td>
                <td th:text = "${usuario.telefonoUsuario}" class="px-4 py-2 text-center"></td>
                <td th:text = "${usuario.restaurante}" class="px-4 py-2 text-center"></td>
                <td th:text = "${usuario.fechaRegistro}" class="px-4 py-2 text-center"></td>
                <td class="px-4 py-2 text-center">
                  <div class="flex justify-center gap-2">
                    <a th:href="@{'/usuarios/editar/' + ${usuario.idUsuario}}" class="bg-green-500 hover:bg-green-600 text-white py-1 px-3 rounded shadow text-xs">
                      ‚úèÔ∏è Modificar
                    </a>
                    <a th:href="@{'/usuarios/eliminar/' + ${usuario.idUsuario}}" onclick="return confirm('¬øSeguro que deseas eliminar este usuario?')" class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded shadow text-xs">
                      üóëÔ∏è Eliminar
                    </a>
                  </div>
                </td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Pie de p√°gina -->
    <footer class="bg-white text-center py-4 text-gray-500 text-sm">
      &copy; 2025 JAM. Todos los derechos reservados.
    </footer>

  </div>
</body>
</html>
